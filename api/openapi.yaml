          description: A string that specifies the resource’s unique identifier.
          readOnly: true
          type: string
        name:
          description: A string that specifies a name for this risk policy. Valid
            characters consist of any Unicode letter, mark (for example, accent, umlaut),
            numeric character, forward slash, dot, apostrophe, underscore, space,
            or hyphen. Maximum size is 256 characters.
          type: string
        priority:
          description: An integer that specifies priority of the policy inside a risk
            policy set, designating which policy should run first. This is a read-only
            value. The priority is determined by the order in which policies are listed
            in the policy set. The first policy in the list is assigned priority 1
            and is evaluated first. The next policy in the list is assigned priority
            2 and so on.
          type: integer
        result:
          $ref: '#/components/schemas/RiskPolicyResult'
        updatedAt:
          description: The time the resource was last updated (format ISO-8061).
          readOnly: true
          type: string
      required:
      - condition
      - name
      - result
      type: object
    RiskPredictor_default_result:
      description: 'This specifies the result assigned to the predictor if the predictor
        could not be calculated during the risk evaluation. If this field is not provided,
        and the predictor could not be calculated during risk evaluation, the following
        options are: If the predictor is used in an override, the override is skipped.
        In the weighted policy, the predictor will have a weight of 0.'
      example:
        level: HIGH
        type: VALUE
      properties:
        level:
          description: A string that identifies the risk level. Options are HIGH,
            MEDIUM, and LOW.
          enum:
          - HIGH
          - MEDIUM
          - LOW
          type: string
        type:
          enum:
          - VALUE
          type: string
      required:
      - level
      type: object
    RiskPredictor_default:
      example:
        result:
          level: HIGH
          type: VALUE
        weight: 7
      properties:
        weight:
          description: An integer type. This specifies the weight assigned to the
            risk predictor in a new policy by default.
          type: integer
        result:
          $ref: '#/components/schemas/RiskPredictor_default_result'
      required:
      - result
      - weight
      type: object
    RiskPredictor_map:
      description: An object that defines the mapping of risk levels for the list
        of all results.
      example:
        high:
          contains: contains
          ipRange:
          - ipRange
          - ipRange
          list:
          - list
          - list
          between:
            minScore: 1
            maxScore: 1
        low:
          contains: contains
          ipRange:
          - ipRange
          - ipRange
          list:
          - list
          - list
          between:
            minScore: 1
            maxScore: 1
        medium:
          contains: contains
          ipRange:
          - ipRange
          - ipRange
          list:
          - list
          - list
          between:
            minScore: 1
            maxScore: 1
      properties:
        high:
          $ref: '#/components/schemas/RiskPredictorItemMap'
        medium:
          $ref: '#/components/schemas/RiskPredictorItemMap'
        low:
          $ref: '#/components/schemas/RiskPredictorItemMap'
      type: object
    RiskPredictorItemMap_between:
      description: Minimum and maximum boundaries
      example:
        minScore: 1
        maxScore: 1
      properties:
        minScore:
          type: integer
        maxScore:
          type: integer
      required:
      - maxScore
      - minScore
      type: object
    Resource_resource:
      example:
        id: id
      properties:
        id:
          type: string
      readOnly: true
      type: object
    Role_permissions:
      example:
        classifier: classifier
        description: description
      properties:
        classifier:
          description: A string that specifies the resource for which the permission
            is applicable.
          readOnly: true
          type: string
        description:
          description: A string that specifies the description of what the permission
            enables for the role.
          readOnly: true
          type: string
      type: object
    RoleAssignment_role:
      example:
        id: id
      properties:
        id:
          description: A string that specifies the role ID.
          type: string
      required:
      - id
      type: object
    RoleAssignment_scope:
      example:
        id: id
        type: ORGANIZATION
      properties:
        id:
          description: A string that specifies the role assignment scope ID.
          type: string
        type:
          description: A string that specifies the type of resource defining the scope
            of the Role assignment. Options are ORGANIZATION, ENVIRONMENT, and POPULATION.
          enum:
          - ORGANIZATION
          - ENVIRONMENT
          - POPULATION
          type: string
      required:
      - id
      - type
      type: object
    SchemaAttribute_schema:
      example:
        id: id
      properties:
        id:
          description: A string that specifies the identifier of the resource referenced
            by this relationship.
          readOnly: true
          type: string
      type: object
    User_account:
      example:
        canAuthenticate: true
        lockedAt: lockedAt
        secondsUntilUnlock: 1
        unlockAt: unlockAt
        status: status
      properties:
        canAuthenticate:
          description: A boolean that specifies the whether the user can authenticate.
            If the value is set to false, the account is locked or the user is disabled,
            and unless specified otherwise in administrative configuration, the user
            will be unable to authenticate.
          type: boolean
        lockedAt:
          description: The time the specified user account was locked. This property
            might be absent if the account is unlocked or if the account was locked
            out automatically by failed password attempts.
          type: string
        secondsUntilUnlock:
          description: An integer that specifies the number of seconds until the user's
            account is unlocked. This property is absent if the account is unlocked,
            or if it will not automatically unlock (and must be unlocked by an administrator).
          type: integer
        status:
          description: A string that specifies the account locked state. Options are
            LOCKED and OK.
          type: string
        unlockAt:
          description: The time the specified user account will be unlocked. This
            property is absent if the account is unlocked, or if it will not automatically
            unlock (and must be unlocked by an administrator).
          type: string
      type: object
    User_address:
      example:
        streetAddress: streetAddress
        countryCode: countryCode
        postalCode: postalCode
        locality: locality
        region: region
      properties:
        countryCode:
          description: A string that specifies the country name component. When specified,
            the value must be in ISO 3166-1 “alpha-2” code format [ISO3166]. For example,
            the country codes for the United States and Sweden are “US” and "SE",
            respectively. Valid characters consist of two upper-case letters (regex
            [A-Z]{2}).
          type: string
        locality:
          description: A string that specifies the city or locality component of the
            address. The string can contain any letters, numbers, combining characters,
            math and currency symbols, dingbats and drawing characters, and invisible
            whitespace (regex ^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$). It can have a
            length of no more than 256 characters (min/max=1/256).
          type: string
        postalCode:
          description: A string that specifies the zip code or postal code component
            of the address. The string can contain any letters, numbers, combining
            characters, math and currency symbols, dingbats and drawing characters,
            and invisible whitespace (regex ^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$).
            It can have a length of no more than 40 characters (min/max=1/40).
          type: string
        region:
          description: A string that specifies the state or region component of the
            address. The string can contain any letters, numbers, combining characters,
            math and currency symbols, dingbats and drawing characters, and invisible
            whitespace (regex ^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$). It can have a
            length of no more than 256 characters (min/max=1/256).
          type: string
        streetAddress:
          description: A string that specifies the full street address component,
            which may include house number, street name, P.O. box, and multi-line
            extended street address information. This attribute may contain newlines
            (regex ^[\p{L}\p{M}\p{N}\p{Zs}\p{P}\n\r]*$). It can have a length of no
            more than 256 characters (min/max=1/256).
          type: string
      type: object
    User_environment:
      example:
        id: id
      properties:
        id:
          description: A string that specifies the environment resource’s unique identifier
            associated with the user.
          type: string
      type: object
    User_identityProvider:
      example:
        id: id
        type: type
      properties:
        id:
          description: A mutable string that identifies the external identity provider
            used to authenticate the user. If not provided, PingOne is the identity
            provider. This attribute is required if the identity provider is authoritative
            for just-in-time user provisioning.
          type: string
        type:
          description: A read-only string that identifies the type of identity provider
            used to authenticate the user. Possible values are FACEBOOK, GOOGLE, LINKEDIN,
            APPLE, TWITTER, AMAZON, YAHOO, MICROSOFT, PAYPAL, GITHUB, OPENID_CONNECT,
            SAML, and PING_ONE. The default value of PING_ONE is set when a value
            for identityProvider.id is not provided. The PING_ONE value is the default
            for all pre-existing users. There is currently no search filter support
            for this attribute.
          readOnly: true
          type: string
      type: object
    User_lastSignOn:
      example:
        at: at
        remoteIp: remoteIp
      properties:
        at:
          description: The time of the last successful login of the user through the
            PingOne flow API.
          type: string
        remoteIp:
          description: The IP address of the last successful login of the user through
            the PingOne flow API.
          type: string
      type: object
    User_lifecycle:
      example:
        status: status
      properties:
        status:
          description: A string that specifies information about the account lifecycle.
            Options for status are ACCOUNT_OK and VERIFICATION_REQUIRED. This property
            value is only allowed to be set when importing a user to set the initial
            account status. If the initial status is set to VERIFICATION_REQUIRED
            and an email address is provided, a verification email is sent.
          type: string
      type: object
    User_name:
      example:
        given: given
        honorificSuffix: honorificSuffix
        middle: middle
        formatted: formatted
        honorificPrefix: honorificPrefix
        family: family
      properties:
        family:
          description: A string that specifies the family name of the user, or Last
            in most Western languages (for example, ‘Jensen’ given the full name ‘Ms.
            Barbara J Jensen, III’). This may be explicitly set to null when updating
            a name to unset it. Valid characters consist of any Unicode letter, mark
            (for example, accent, umlaut), space, dot, apostrophe, or hyphen (regex
            ^[\p{L}\p{M}\p{N}' .-]*$). It can have a length of no more than 256 characters
            (min/max=1/256).
          type: string
        formatted:
          description: A string that specifies the fully formatted name of the user
            (for example ‘Ms. Barbara J Jensen, III’). This can be explicitly set
            to null when updating a name to unset it. Valid characters consist of
            any Unicode letter, mark (for example, accent, umlaut), space, dot, apostrophe,
            or hyphen (regex ^[\p{L}\p{M}\p{N}' .-]*$). It can have a length of no
            more than 256 characters (min/max=1/256).
          type: string
        given:
          description: A string that specifies the given name of the user, or First
            in most Western languages (for example, ‘Barbara’ given the full name
            ‘Ms. Barbara J Jensen, III’). This may be explicitly set to null when
            updating a name to unset it. The string can contain any letters, numbers,
            combining characters, math and currency symbols, dingbats and drawing
            characters, and invisible whitespace (regex ^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$).
            It can have a length of no more than 256 characters (min/max=1/256).
          type: string
        honorificPrefix:
          description: A string that specifies the honorific prefix(es) of the user,
            or title in most Western languages (for example, ‘Ms.’ given the full
            name ‘Ms. Barbara Jane Jensen, III’). This can be explicitly set to null
            when updating a name to unset it.
          type: string
        honorificSuffix:
          description: A string that specifies the honorific suffix(es) of the user,
            or suffix in most Western languages (for example, ‘III’ given the full
            name ‘Ms. Barbara Jane Jensen, III’). This can be explicitly set to null
            when updating a name to unset it.
          type: string
        middle:
          description: A string that specifies the the middle name(s) of the user
            (for exmple, ‘Jane’ given the full name ‘Ms. Barbara Jane Jensen, III’).
            This can be explicitly set to null when updating a name to unset it. The
            string can contain any letters, numbers, combining characters, math and
            currency symbols, dingbats and drawing characters, and invisible whitespace
            (regex ^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$). It can have a length of
            no more than 256 characters (min/max=1/256).
          type: string
      type: object
    User_password_external_gateway_userType:
      description: A reference to a userType in the list of userTypes values for an
        LDAP gateway.
      example:
        id: id
      properties:
        id:
          description: The UUID of a user type in the list of userTypes for the LDAP
            gateway.
          type: string
      type: object
    User_password_external_gateway:
      description: (Optional) An object containing the gateway properties. When this
        is value is specified, the user’s password is managed in an external directory.
        You can set the user password using Create User (Import) or Update Password
        (Set).
      example:
        id: id
        userType:
          id: id
        correlationAttributes: '{}'
        type: type
      properties:
        id:
          description: The UUID of the linked gateway that references the remote directory.
          type: string
        type:
          description: An enum indicating one of the supported gateway types. For
            the supported types, see type in the Gateway base data model.
          type: string
        userType:
          $ref: '#/components/schemas/User_password_external_gateway_userType'
        correlationAttributes:
          description: An object that maps the external LDAP directory attributes
            to PingOne attributes. We use the correlationAttributes values to read
            the attributes from the external LDAP directory and map them to the corresponding
            PingOne attributes.
          type: object
      type: object
    User_password_external:
      description: (Optional) An object that maps the information relevant to the
        user’s password, and its association to external directories.
      example:
        gateway:
          id: id
          userType:
            id: id
          correlationAttributes: '{}'
          type: type
      properties:
        gateway:
          $ref: '#/components/schemas/User_password_external_gateway'
      type: object
    User_password:
      description: An object that specifies the user's password. This property is
        never returned in the response.
      example:
        external:
          gateway:
            id: id
            userType:
              id: id
            correlationAttributes: '{}'
            type: type
        forceChange: true
        value: value
      properties:
        forceChange:
          description: (Optional) A boolean that specifies whether the user is forced
            to change the password on the next log in. If not provided, the property
            is set to false.
          type: boolean
        value:
          description: A string that specifies the user's password value. The string
            is either in cleartext or pre-encoded format.
          type: string
        external:
          $ref: '#/components/schemas/User_password_external'
      type: object
    User_photo:
      example:
        href: href
      properties:
        href:
          description: A string that specifies the URI that is a uniform resource
            locator (as defined in Section 1.1.3 of RFC 3986) that points to a resource
            location representing the user’s image. This can be removed from a user
            by setting the photo attribute to null. If provided, the resource must
            be a file (for example, a GIF, JPEG, or PNG image file) rather than a
            web page containing an image. It must be a valid URL that starts with
            the HTTP or HTTPS scheme.
          type: string
      type: object
    User_population:
      example:
        id: id
      properties:
        id:
          description: A string that specifies the identifier of the population resource
            associated with the user. This property cannot be updated using PUT {{apiPath}}/environments/{{envID}}/users/{{userID}}.
            However, it can be updated using PUT /environments/{{envID}}/users/{{userID}}/population.
          type: string
      required:
      - id
      type: object
  securitySchemes:
    bearer:
      bearerFormat: JWT
      description: OAuth bearer token (see documentation)
      scheme: bearer
