      - example: token id_token
        explode: true
        in: query
        name: response_type
        required: false
        schema:
          type: string
        style: form
      - example: 6c796712-0f16-4062-815a-e0a92f4a2143
        explode: true
        in: query
        name: client_id
        required: false
        schema:
          type: string
        style: form
      - example: pi.flow
        explode: true
        in: query
        name: response_mode
        required: false
        schema:
          type: string
        style: form
      - example: openid
        explode: true
        in: query
        name: scope
        required: false
        schema:
          type: string
        style: form
      - example: '{string}'
        explode: true
        in: query
