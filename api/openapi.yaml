        the total number of users added to the group. You must use GET /environments/{envID}/groups
        with the include=totalMemberCounts query parameter to retrieve this property.
        This property is not returned with a list of groups.
      example:
        users: 6
      properties:
        users:
          description: Number of users with direct membership
          type: integer
      readOnly: true
      type: object
    Role_permissions:
