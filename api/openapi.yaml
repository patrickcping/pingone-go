paths:
  /v1/environments/{envID}/activeIdentityCounts:
    get:
      description: By design, PingOne requests solely comprise this collection. For
        complete documentation, direct a browser to <a href='https://apidocs.pingidentity.com/pingone/platform/v1/api/'>apidocs.pingidentity.com</a>.
      parameters:
      - example: startDate ge "2019-05-01T19:00:00Z" and samplingPeriod eq "10"
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: string
        style: form
      - example: "10"
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - example: -startDate
        explode: true
        in: query
        name: order
        required: false
        schema:
          type: string
        style: form
      - explode: false
        in: path
        name: envID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/P1Error'
          description: Unauthorised
        "200":
          content:
            application/json: {}
          description: Successful response
      summary: READ Active Identity Counts (Deprecated)
      tags:
      - Management APIs > Active Identity Counts
