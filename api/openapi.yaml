            specify the duration between successful integrity detection calls. Every
            attestation request entails a certain time tradeoff. You can choose to
            cache successful integrity detection calls for a predefined duration,
            between a minimum of 1 minute and a maximum of 48 hours. If mobile.integrityDetection.mode
            is ENABLED, the cache duration must be set.
          type: integer
        units:
          description: A string that specifies the time units of the mobile.integrityDetection.cacheDuration.amount
            :MINUTES, HOURS
          enum:
