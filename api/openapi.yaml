            and PING_ONE_BASE. The PING_ONE_BASE product represents the default set
            of services that an environment can use on the PingOne platform. Options
            for other Ping Identity products are PING_FEDERATE, PING_ACCESS, PING_DIRECTORY,
            PING_DATA_SYNC, PING_DATA_GOVERNANCE, PING_ONE_FOR_ENTERPRISE, PING_ID,
            PING_ID_SDK, PING_INTELLIGENCE, and PING_CENTRAL
          enum:
          - PING_ONE_MFA
          - PING_ONE_RISK
          - PING_ONE_VERIFY
          - PING_ONE_BASE
          - PING_FEDERATE
          - PING_ACCESS
          - PING_DIRECTORY
          - PING_DATA_SYNC
          - PING_DATA_GOVERNANCE
          - PING_ONE_FOR_ENTERPRISE
          - PING_ID
          - PING_ID_SDK
          - PING_INTELLIGENCE
          - PING_CENTRAL
          type: string
        description:
          description: A string that specifies the description of the product or standalone
            service
          type: string
        bookmarks:
          description: Optional array of custom bookmarks. Maximum of five bookmarks
            per product.
          items:
            $ref: '#/components/schemas/BillOfMaterials_bookmarks'
          type: array
      type: object
    Environment_license:
