      properties:
        level:
          description: A string that specifies the risk level of the evaluated IP
            address. Options are LOW, MEDIUM, and HIGH. If the score is less than
            55, the level is LOW; if the score is greater than 77, the level is HIGH;
            if the score is between 55 and 77, the level is MEDIUM. Note that these
            guidelines could change based on data analytics and product consideration.
            If the ipAddressReputation.score is unknown, NULL is returned.
          enum:
          - LOW
          - MEDIUM
          - HIGH
          type: string
        score:
          description: An integer that represents the calculated score of the IP address
            involved in the transaction. Scores range between 0 and 100. A score of
            0 indicates a non-risky IP address; a score of 100 indicates a high-risk
            IP address. If the IP address reputation score is not available for the
            specific IP address, NULL is returned.
          type: integer
      type: object
    RiskEvaluationDetails_ipVelocityByUser_threshold:
      description: The information about the threshold used.
      example:
        high: 6
        medium: 1
        source: MIN_NOT_REACHED
        calculatedAt: calculatedAt
        expiresAt: expiresAt
      properties:
        high:
          description: An integer indicating the value calculated for the high threshold.
            If the user accessed more than the high number of IPs during the past
            hour, they're flagged as a HIGH ipVelocityByUser.level.
          type: integer
        medium:
          description: An integer indicating the value calculated for the medium threshold.
            If the user accessed more than the medium number of IPs during the past
            hour, they're flagged as a MEDIUM ipVelocityByUser.level.
          type: integer
        source:
          description: An enum indicating the source used to calculate the threshold.
            This can be MIN_NOT_REACHED. If the measure is less than every.minSample,
            the threshold isn't calculated. Instead, a value of LOW is automatically
            assigned. If less than five IPs were used by the user during the past
            hour, MIN_NOT_REACHED is set. CALCULATED. Indicates the threshold is guaranteed
            to be calculated. ENVIRONMENT_FALLBACK. Indicates a global threshold calculated
            for the entire environment is used. The global threshold is used when
            the ipVelocityByUser.threshold couldn't be calculated, generally due to
            a lack of past transactions for the risk predictor to use for the threshold
            calculation. DEFAULT_FALLBACK. Indicates the default threshold defined
            for the predictor (in threshold.medium or threshold.high) is used. The
            default threshold is used when ENVIRONMENT_FALLBACK (the global threshold)
            couldn't be calculated, generally due to a lack of past transactions for
            the risk predictor to use for the environment threshold calculation.
          enum:
          - MIN_NOT_REACHED
          - CALCULATED
          - ENVIRONMENT_FALLBACK
          - DEFAULT_FALLBACK
          type: string
        calculatedAt:
          description: A date-time indicating the timestamp for the calculated threshold.
          type: string
        expiresAt:
          description: A date-time indicating when the threshold will be recalculated.
            The recalculation will happen before this time.
          type: string
      type: object
    RiskEvaluationDetails_ipVelocityByUser_velocity:
      description: Integer values for the measures used to calculate velocity.
