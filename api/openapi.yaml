      type: object
    ApplicationSAML_allOf_spVerification:
      properties:
        certificates:
          items:
            $ref: '#/components/schemas/ApplicationSAML_allOf_spVerification_certificates'
          type: array
      type: object
    ApplicationSAML_allOf:
      properties:
        acsUrls:
          description: A string that specifies the Assertion Consumer Service URLs.
            The first URL in the list is used as default (there must be at least one
            URL). This is a required property.
          items:
            type: string
          type: array
        assertionDuration:
          description: An integer that specifies the assertion validity duration in
            seconds. This is a required property.
          type: integer
        assertionSigned:
          description: A boolean that specifies whether the SAML assertion itself
            should be signed. The default value is true.
          type: boolean
        idpSigningtype:
          $ref: '#/components/schemas/ApplicationSAML_allOf_idpSigningtype'
        nameIdFormat:
          description: A string that specifies the format of the Subject NameID attibute
            in the SAML assertion
          type: string
        responseSigned:
          description: A boolean that specifies whether the SAML assertion response
            itself should be signed. The default value is False.
          type: boolean
        sloBinding:
          description: A string that specifies the binding protocol to be used for
            the logout response. Options are HTTP_REDIRECT or HTTP_POST. The default
            is HTTP_POST; existing configurations with no data default to HTTP_POST.
            This is an optional property.
          enum:
          - HTTP_REDIRECT
          - HTTP_POST
          type: string
        sloEndpoint:
          description: A string that specifies the logout endpoint URL. This is an
            optional property. However, if a sloEndpoint logout endpoint URL is not
            defined, logout actions result in an error.
          type: string
        sloResponseEndpoint:
          description: A string that specifies the endpoint URL to submit the logout
            response. If a value is not provided, the sloEndpoint property value is
            used to submit SLO response.
          type: string
        spEntityId:
          description: A string that specifies the service provider entity ID used
            to lookup the application. This is a required property and is unique within
            the environment.
          type: string
        spVerification:
          $ref: '#/components/schemas/ApplicationSAML_allOf_spVerification'
      type: object
    ApplicationOIDC_allOf:
      properties:
        grantTypes:
          description: A string that specifies the grant type for the authorization
            request. This is a required property. Options are authorization_code,
            implicit, refresh_token, and client_credentials.
          enum:
          - authorization_code
          - implicit
          - refresh_token
          - client_credentials
          type: string
        homePageUrl:
          description: A string that specifies the custom home page URL for the application.
          type: string
        pkceEnforcement:
          description: A string that specifies how PKCE request parameters are handled
            on the authorize request. Options are OPTIONAL PKCE code_challenge is
            optional and any code challenge method is acceptable. REQUIRED PKCE code_challenge
            is required and any code challenge method is acceptable. S256_REQUIRED
            PKCE code_challege is required and the code_challenge_method must be S256.
          enum:
          - OPTIONAL
          - REQUIRED
          - S256_REQUIRED
          type: string
        postLogoutRedirectUris:
          description: A string that specifies the URLs that the browser can be redirected
            to after logout.
          items:
            type: string
          type: array
        redirectUris:
          description: A string that specifies the callback URI for the authentication
            response.
          items:
            type: string
          type: array
        refreshTokenDuration:
          description: An integer that specifies the lifetime in seconds of the refresh
            token. If a value is not provided, the default value is 2592000, or 30
            days. Valid values are between 60 and 2147483647. If the refreshTokenRollingDuration
            property is specified for the application, then this property must be
            less than or equal to the value of refreshTokenRollingDuration. After
            this property is set, the value cannot be nullified. This value is used
            to generate the value for the exp claim when minting a new refresh token.
          type: integer
        refreshTokenRollingDuration:
          description: An integer that specifies the number of seconds a refresh token
            can be exchanged before re-authentication is required. If a value is not
            provided, the refresh token is valid forever. Valid values are between
            60 and 2147483647. After this property is set, the value cannot be nullified.
            This value is used to generate the value for the exp claim when minting
            a new refresh token.
          type: integer
        responseTypes:
          description: A string that specifies the code or token type returned by
            an authorization request. Options are TOKEN, ID_TOKEN, and CODE. Note
            that CODE cannot be used in an authorization request with TOKEN or ID_TOKEN
            because PingOne does not currently support OIDC hybrid flows.
          enum:
          - TOKEN
          - ID_TOKEN
          - CODE
          type: string
        tokenEndpointAuthMethod:
          description: A string that specifies the client authentication methods supported
            by the token endpoint. This is a required property. Options are NONE,
            CLIENT_SECRET_BASIC, and CLIENT_SECRET_POST.
          enum:
          - NONE
          - CLIENT_SECRET_BASIC
          - CLIENT_SECRET_POST
          type: string
      type: object
