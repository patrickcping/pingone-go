        required: false
        schema:
          type: string
        style: form
      - example: "10"
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - example: -startDate
        explode: true
        in: query
        name: order
        required: false
        schema:
          type: string
        style: form
